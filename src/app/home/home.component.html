<main>
  <app-browser-icon [browser]="browser"></app-browser-icon>
  <h1>You are using <span [class]="getClassName()">{{ browser }}</span> !</h1>

  <div class="also-section">
    <h3>We Also Detect...</h3>
    <ul class="browser-list">
      <li *ngIf="browser !== 'Chrome'" >
        <img src="../../assets/Chrome-Logo.svg" alt="Chrome Logo" /> Chrome
      </li>
      <li *ngIf="browser !== 'Firefox'" >
        <img src="../../assets/Firefox-Logo.svg" alt="Firefox Logo" /> Firefox
      </li>
      <li *ngIf="browser !== 'Safari'" >
        <img src="../../assets/Safari-Logo.svg" alt="Safari Logo" /> Safari
      </li>
      <li *ngIf="browser !== 'Microsoft Edge'" >
        <img src="../../assets/Microsoft-Edge-Logo.svg" alt="Microsoft Edge Logo" /> Microsft Edge
      </li>
      <li *ngIf="browser !== 'Internet Explorer'">
        <img src="../../assets/Internet-Explorer-Logo.svg" alt="Interent Explorer Logo" /> Interent Explorer
      </li>
    </ul>
    <p>And More...</p>
  </div>
</main>
